<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="register.css">
    <title>Register Page</title>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form method="POST" action="../register_page/register.html">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <span class="error-message"></span>

        <input type="tel" name="mobile" placeholder="Mobile" required>
        <span class="error-message"></span>

        <input type="email" name="email" placeholder="Email" required>
        <span class="error-message"></span>

        <input type="text" name="username" placeholder="Username" required>
        <span class="error-message"></span>

        <div class="password-container">
            <input type="password" name="password" placeholder="Password" required>
            <i class="ri-eye-off-line toggle-password" onclick="togglePassword('password')"></i>
        </div>
        <span class="error-message"></span>

        <div class="password-container">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <i class="ri-eye-off-line toggle-password" onclick="togglePassword('confirm_password')"></i>
        </div>
        <span class="error-message"></span>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    // Function to toggle password visibility
    function togglePassword(fieldName) {
        const passwordField = document.querySelector(`input[name="${fieldName}"]`);
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>
</body>
</html>
