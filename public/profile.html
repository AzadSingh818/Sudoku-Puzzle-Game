<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profile Home</title>
    <link rel="stylesheet" href="profile.css">
    <script type="module" src="firebaseauth.js"></script>

</head>

<body>
    <div class="profile-container">
        <!-- Header -->
        <header>
            <div class="profile-header">
                <img src="" alt="Profile Picture" id="profile-img" class="profile-img">
                <h1 id="profile-name"></h1>
            </div>
            <button class="logout-btn" id="logout" onclick="logout()">Logout</button>
            <script>
                function logout() {
                    firebase.auth().signOut().then(() => {
                       // alert("Logged out successfully.");
                        window.location.href = 'home.html'; // Redirect to login/home page
                    }).catch((error) => {
                        console.error("Error logging out:", error);
                    });
                }
            </script>
        </header>

        <!-- Main Content -->
        <main>
            <section class="stats-section">
                <h2>Game Stats</h2>
                <div class="stats">
                    <div class="stat-item">
                        <h3>Games Played</h3>
                        <p id="games-played">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Win Rate</h3>
                        <p id="win-rate">0%</p>
                    </div>
                </div>
            </section>

            <section class="actions-section">
                <h2>Actions</h2>
                <button class="action-btn" onclick="playGame()">Play Game</button>
                <script>
                    function playGame() {
                        // alert("Redirecting to the game...");
                        window.location.href = "index.html"; // Replace with your game page URL
                    }

                </script>
            </section>
        </main>
    </div>
    <script type="module" src="profile.js"></script>
    <!-- <script src="profile.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
